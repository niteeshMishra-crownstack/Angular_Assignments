<div class="add-todo-wrapper container has-blurred-white-bg">

    <h2 class="is-bold">Add Todo</h2>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">

        <div class="form-field">
            <input class="textbox" type="text" ngModel #textField="ngModel" name="text" placeholder="Enter todo text" required minlength="3">
            <ng-container *ngIf="showValidationErrors && textField.invalid">
                <p *ngIf="textField.errors.required">Please enter some text for this</p>
                <p *ngIf="textField.errors.minlength">The todo must be atleast 3 characters</p>
            </ng-container>
        </div>

        <div class="btns-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button class="btn align-end">Create Todo</button>
        </div>

    </form>
</div>
