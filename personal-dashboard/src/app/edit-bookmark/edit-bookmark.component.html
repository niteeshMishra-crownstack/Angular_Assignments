<div class="edit-bookmark-wrapper">
    <p *ngIf="!bookmark">Bookmark Not Found</p>
    <ng-container *ngIf="bookmark">

        <h2 class="is-bold">
            {{bookmark.name}}
        </h2>
        <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">

            <div class="form-field">
                <label class="form-label">Name</label>
                <input class="textbox" type="text" [ngModel]="bookmark?.name" #textField="ngModel" name="name" placeholder="e.g. wikipedia">

            </div>

            <div class="form-field">
                <label class="form-label">URL</label>
                <input class="textbox" type="url" [ngModel]="bookmark?.url" #textField="ngModel" name="url" placeholder="e.g. https://wikipedia.com" required>

            </div>

            <div class="btns-container">
                <a routerLink="../" class="btn">Cancel</a>
                <button type="button" class="btn" (click)="delete()">Delete</button>
                <button class="btn align-end">Save</button>
            </div>

        </form>
    </ng-container>
</div>
