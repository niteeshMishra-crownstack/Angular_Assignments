<div class="container">
    <form [formGroup]="profileForm" class="form-container" style="width: 70%; margin: auto;">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Profile Information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <input formControlName="firstName" matInput placeholder="First name">
                            <mat-hint style="color: red;" *ngIf="profileForm.get('firstName').touched && profileForm.get('firstName').errors?.required">First Name is required</mat-hint>
                            <mat-hint style="color: red;" *ngIf="profileForm.get('firstName').touched && profileForm.get('firstName').errors?.minlength">First name must contain 3 character</mat-hint>
                        </mat-form-field>
                    </div><br>
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <input formControlName="lastName" matInput placeholder="Last name">
                            <mat-hint style="color: red;" *ngIf="profileForm.get('lastName').touched && profileForm.get('lastName').errors?.required">Last Name is required</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="full-width">
                            <textarea formControlName="address" matInput placeholder="Address"></textarea>
                            <mat-hint style="color: red;" *ngIf="profileForm.get('address').touched && profileForm.get('address').errors?.required">Address is required</mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6 top-padding">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Select DOB</mat-label>
                            <input formControlName="dob" matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <mat-hint style="color: red;" *ngIf="profileForm.get('dob').touched && profileForm.get('dob').errors?.required">Dob is required</mat-hint>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-radio-group formControlName="gender" class="margin-left">
                            <mat-radio-button value="male"> Male </mat-radio-button>
                            <mat-radio-button value="female"> Female </mat-radio-button>
                        </mat-radio-group>
                        <mat-hint style="color: red;" *ngIf="profileForm.get('gender').touched && profileForm.get('gender').errors?.required">Please select the gender</mat-hint>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="saveForm()" mat-raised-button color="primary" type="submit">Save</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
